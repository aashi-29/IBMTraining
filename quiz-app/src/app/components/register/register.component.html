<h2>Registration</h2>
<div class= "Jumbotron">
<form FormGroup="registerForm" (ngSubmit)="onSubmit()">
    <div *ngIf="showMessage" class="alert alert-success" role="alert"> Registered Successfully!!</div>
    <div class="form-group">
        <label for="Name"> Name</label>
        <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
        </button>
    </div>
</form>
</div>
