 
  <div class="container mt-5">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm">
                <h1 class="display-4" style="text-align: center;"> {{question}}</h1>
                <div *ngFor="let choice of choices" class="lead mt-2">
                    <label class="btn btn-primary-outline btn-lg ">
                      <input type="radio" name="answer" (change)="radioChangeHandler($event)" value="{{choice.text}}"> <i>  {{choice.text}} </i>
                    </label>
                </div>
            </div>
        </div>
        <br>
        <!-- info btn-lg -->
                <div class="lead">
                    <button class="btn btn-info btn-lg" (click)="incrementCount()">Submit!</button>
                </div>
                
                <div *ngIf="showResult" class="lead text-center">
                    <button class="btn btn-info btn-rg" (click)="showChart()">View Survey Result</button>
                    <br><br>
                </div>
                
                
                
        </div>
        
    </div>
    

<br><br>
